# 🏷️ Application Name
spring.application.name=cisbox-ubl2cii

# 🌍 Server Configuration
server.port=8080
server.error.include-message=always

# 📖 Swagger Configuration (SpringDoc for WebFlux)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# 🔵 Logging Configuration (Optional)
logging.level.org.springframework=INFO
logging.level.com.cisbox=DEBUG

# ✅ Enable WebFlux Reactive API
spring.main.web-application-type=reactive

# 📂 File Upload Configuration (Increase Max File Size)
spring.webflux.multipart.enabled=true
spring.webflux.multipart.max-file-size=10MB
spring.webflux.multipart.max-request-size=20MB


